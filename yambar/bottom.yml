bar:
  height: 26
  location: bottom
  font: Hack Nerd Font:pixelsize=12
  spacing: 5
  margin: 7
  layer: bottom
  background: 1d202100
  foreground: d4be98ff

  center:
    - clock:
        time-format: "%H:%M %Z"
        content:
          - string: {text: "{date}", right-margin: 5}
          - string: {text: "{time}"}
