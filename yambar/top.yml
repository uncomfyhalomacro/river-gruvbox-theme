bg_tit: &bg_tit {stack: [{background: {color: a9b665dd}}, {underline: {size: 2, color: ea6962ff}}]}

bar:
  height: 32
  location: top
  font: Hasklug Nerd Font:pixelsize=15
  spacing: 5
  margin: 0
  layer: bottom
  foreground: 1d2021ff
  background: 00000000
  center:
    - script:
        path: /home/uncomfy/.config/yambar/get_media.sh
        content:
          string:
            font: Hasklug Nerd Font:pixelsize=20
            text: "{status}"
            foreground: 1DB954ff
            on-click: 
              left: /home/uncomfy/.config/yambar/play_pause_media.sh
              right: flatpak run com.spotify.Client
              wheel-up: playerctl -p spotify previous
              wheel-down: playerctl -p spotify next
            left-margin: 5
            right-margin: 5
  left:
