  center:
    - river:
        title:
          string:
            left-margin: 5
            right-margin: 5
            text: "{title}"
            max: 50
        content:
          empty: {}
    - label:
        content:
          string:
            text: "｜"
        
    - script:
        path: /home/uncomfy/.config/yambar/get_media.sh
        content:
          string:
            #font: Hasklug Nerd Font:pixelsize=20
            text: "{status}"
            left-margin: 5
            right-margin: 5
            foreground: 167043ff
            max: 50
            on-click: 
              left: /home/uncomfy/.config/yambar/play_pause_media.sh
              right: flatpak run com.spotify.Client
              wheel-up: playerctl -p spotify previous
              wheel-down: playerctl -p spotify next

  right:
    - backlight:
        name: intel_backlight
        content:
          string:
            left-margin: 5
            right-margin: 5
            text: " {percent}%"
            foreground: 1d2021ff
            deco:
              background:
                color: e5da62ff
            on-click:
              wheel-up: brightnessctl s +1%
              wheel-down: brightnessctl s 1%-
    - network:
        name: enp7s0
        content:
          map:
            tag: carrier
            values:
              false: {empty: {}}
              true:
                map:
                  tag: state
                  default: {string: {text: " {name}", foreground: ffffff66}}
                  values:
                    up:
                      map:
                        tag: ipv4
                        default: 
