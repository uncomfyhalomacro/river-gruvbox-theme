    - battery:
        name: BAT1
        poll-interval: 30
        content:
          map:
            tag: state
            values:
              discharging:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text: " ", foreground: ff0000ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: ffa600ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: 00ff00ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: 00ff00ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: 00ff00ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: 00ff00ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: 00ff00ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: 00ff00ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: 00ff00ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: 00ff00ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
                - string: {text: "{capacity}% {estimate}", deco: *bg_bat, foreground: ffffffff, right-margin: 5, left-margin: 5}
              charging:
                - string: {text: " ", foreground: 00ff00ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
                - string: {text: " {capacity}% {estimate}", right-margin: 5, deco: *bg_bat}
              full:
                - string: {text: " ", foreground: 00ff00ff, left-margin: 5, right-margin: 5, deco: *bg_bat}
              not charging:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text:  , foreground: ff0000ff, left-margin: 5, right-margin: 5}
                      - string: {text:  , foreground: ffa600ff, left-margin: 5, right-margin: 5}
                      - string: {text:  , foreground: 00ff00ff, left-margin: 5, right-margin: 5}
                      - string: {text:  , foreground: 00ff00ff, left-margin: 5, right-margin: 5}
                      - string: {text:  , foreground: 00ff00ff, left-margin: 5, right-margin: 5}
                      - string: {text:  , foreground: 00ff00ff, left-margin: 5, right-margin: 5}
                      - string: {text:  , foreground: 00ff00ff, left-margin: 5, right-margin: 5}
                      - string: {text:  , foreground: 00ff00ff, left-margin: 5, right-margin: 5}
                      - string: {text:  , foreground: 00ff00ff, left-margin: 5, right-margin: 5}
                - string: {text: "{capacity}%", foreground: ffffffff, deco: *bg_bat}
